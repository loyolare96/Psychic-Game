<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic</title>
</head>

<body>
    <h2>Welcome to Psychic! Please pick a letter.</h2>

    <div>Score: </div>
    <div id="score"> 0</div>
    <div>Losses: </div>
    <div id="losses">0 </div>
    <div>Chances left: </div>
    <div id="chances">7</div>
    <div>Letters guessed:</div><div id="guesses"> </div>


</body>

<script>
    var possibleChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
        "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var computerChoice = possibleChoice[Math.floor(Math.random() * possibleChoice.length)];
    var score = 1;
    var losses = 1;
    var chancesLeft = 6;
    var currentGuesses = 0;
    var stopEVERYTHING = false;
    console.log(computerChoice);



    $(document).keypress(function (event) {
        var playerChoice = (String.fromCharCode(event.which));
        $("#guesses").append(playerChoice);
        if (computerChoice == playerChoice) {
            $("#score").text(score++);
            $("#guesses").empty();
            delete chancesLeft;
            chancesLeft = 6;
            computerChoice = possibleChoice[Math.floor(Math.random() * possibleChoice.length)];
            console.log(computerChoice);

        }
        else {
            $("#chances").text(chancesLeft--);
        }

        if (chancesLeft == -1) {
            alert("Sorry! Try again!");
            $("#losses").text(losses++);
            $("#guesses").empty();
            delete chancesLeft;
            chancesLeft = 6;
            computerChoice = possibleChoice[Math.floor(Math.random() * possibleChoice.length)];
            console.log(computerChoice);
            
        }
    });





</script>

</html>
